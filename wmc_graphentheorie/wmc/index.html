<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrill Seeker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Blinkender Hintergrund Canvas -->
    <div class="background-container" id="backgroundContainer">
        <!-- Tiles werden dynamisch von background.js erstellt -->
    </div>

    <div class="header">
        <h1>Thrill Seeker</h1>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab active" onclick="showSection('search', this)">Search</div>
        <div class="nav-tab" onclick="showSection('genres', this)">Genre Explorer</div>
        <div class="nav-tab" onclick="showSection('clown', this)">Clown Horror</div>
        <div class="nav-tab" onclick="showSection('top', this)">Top Thrills</div>
        <div class="nav-tab" onclick="showSection('random', this)">Random Thrill</div>
    </div>

    <!-- Film Suche -->
    <div id="search" class="section active">
        <div class="search-container">
            <h2>Search for a thrill</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for film..." 
                       onkeypress="if(event.key==='Enter') searchMovies()">
                <button class="btn" onclick="searchMovies()">Suchen</button>
            </div>
        </div>
        <div id="searchResults" class="movies-grid"></div>
    </div>

    <!-- Genre Explorer -->
    <div id="genres" class="section">
        <div class="other-section">
            <h2>Choose a genre</h2>
            <div class="genre-buttons">
                <button class="genre-btn" onclick="discoverByGenre(27, this)">Horror</button>
                <button class="genre-btn" onclick="discoverByGenre(53, this)">Thriller</button>
                <button class="genre-btn" onclick="discoverByGenre(9648, this)">Mystery</button>
                <button class="genre-btn" onclick="discoverByGenre(878, this)">Sci-Fi Horror</button>
                <button class="genre-btn" onclick="discoverByGenre(35, this)">Dark Comedy</button>
            </div>
        </div>
        <div id="genreResults" class="movies-grid"></div>
    </div>

    <!-- Clown Cinema -->
    <div id="clown" class="section">
        <div class="other-section">
            <h2>Clown Town</h2>
        </div>
        <div id="clownResults" class="movies-grid"></div>
    </div>

    <!-- Top Bewertungen -->
    <div id="top" class="section">
        <div class="other-section">
            <h2>The most popular Thrills</h2>
        </div>
        <div id="topResults" class="movies-grid"></div>
    </div>

    <!-- Zufallsgenerator -->
    <div id="random" class="section">
        <div class="other-section">
            <h2>???</h2>
            <button class="btn" onclick="getRandomMovie()" style="font-size: 18px; padding: 20px 40px;">
                Let fate decide
            </button>
            <div id="randomResult" class="random-movie"></div>
        </div>
    </div>

    <!-- Modal fÃ¼r Filmdetails -->
    <div id="movieModal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);">
        <div style="background-color: #1a1a1a; margin: 5% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 800px; color: white; position: relative;">
            <span onclick="closeModal()" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <div id="movieModalContent"></div>
        </div>
    </div>

    <script src="background.js"></script>
    <script src="script.js"></script>
</body>
</html>
